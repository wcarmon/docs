apiVersion: v1
kind: Service

metadata:
  labels:
    app: jaeger
  name: jaeger-service
  namespace: default

spec:
  ports:
    - name: grpc-collector
      port: 14268
      protocol: TCP
      targetPort: 14268

    - name: browser-ui
      port: 16686
      protocol: TCP
      targetPort: 16686

  selector:
    app: jaeger

  type: ClusterIP
